<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="index.html"
      method="post"
      class="big__bar"
      data-qa="big"
      >
      <img
        src="images/Search.svg"
        alt="search"
        class="big_search"
      >
      <label for="big_search_input"></label>
      <input
        data-qa="keypress"
        type="text"
        class="input_big"
        placeholder="Try “Los Angeles”"
        id="big_search_input"
      >
    </form>
    <form
      action="index.html"
      method="post"
      data-qa="small"
      class="small__bar"
    >
      <img
        src="images/Search.svg"
        alt="..."
        class="small_search"
      >
      <label for="small_search_input"></label>
      <input
        data-qa="keypress"
        type="text"
        class="input_small"
        placeholder="Try “Los Angeles”"
        id="small_search_input"
      >
    </form>
  </body>
</html>
